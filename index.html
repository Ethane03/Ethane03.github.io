<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }

        nav {
            background-color: #333;
            width: 200px;
            height: 100vh;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
            width: 100%;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #444;
            color: #ff9900;
        }

        .container {
            flex-grow: 1;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h1 {
            margin: 0;
            color: #333;
        }

        p {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="page1.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <header>
            <h1>Welcome to My Website</h1>
        </header>
        <h1>Home Page</h1>
        <p>This is the home page of the website. You can navigate to other pages using the links on the left.</p>
    </div>
</body>

</html>
